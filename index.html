<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>

    <!-- Favicon Link-->
    <link rel="icon" type="image/x-icon" href="assets/sunny.png">
    
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <!-- Tailwind CSS Configuration -->
    <script>
        tailwind.config = {
        darkMode: 'class',
        theme: {
            extend: {
            colors: {
                primary: '#f59e0b',    // Amber
                secondary: '#fb923c',  // Sunset Orange
                soft: '#fef9c3',       // Lemon Tint
            },
            boxShadow: {
                'xl-glow': '0 8px 20px rgba(251, 146, 60, 0.4)',
            },
            backgroundImage: {
                'weather-bg': "url('https://www.transparenttextures.com/patterns/diagmonds.png'), linear-gradient(135deg, #ffe6a7, #fffac8)",
                'weather-dark': 'linear-gradient(to right, #9c9c9c, #1c1917)',
            },
            }
        }
        }
    </script>

    <!-- Global Styles -->
    <style>
        body {
        font-family: 'Poppins', sans-serif;
        }

        html {
        background-image: var(--bg);
        }

        html:not(.dark) {
        --bg: url('https://www.transparenttextures.com/patterns/diagmonds.png'), linear-gradient(135deg, #ffe6a7, #fffac8);
        }

        html.dark {
        --bg: linear-gradient(to right, #9c9c9c, #1c1917);
        }
    </style>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- JavaScript File -->
    <script src="app.js" defer></script>

</head>

<body class="min-h-screen flex flex-col justify-between">

    <!-- Toggle Dark/Light Mode Button -->
    <button id="toggle_dark"
        class="fixed top-4 right-4 z-50 px-4 py-2 bg-gray-800 text-white rounded shadow-md hover:bg-gray-700 transition">
        ‚òÄÔ∏è Day / üåò Night
    </button>

    <!-- Header Section -->
    <header
        class="bg-cream-800 w-full h-20 flex justify-center items-center shadow-lg backdrop-blur-lg bg-opacity-20 border border-white/30 rounded-lg shadow-md">
        <h1 class="text-white text-2.5xl sm:text-3xl lg:text-4xl font-bold tracking-wide">
            Weather Forecasting Dashboard
        </h1>
    </header>

    <!-- Main Content Section -->
    <section class="flex flex-1 flex-col md:flex-row p-4 gap-8">
    
        <!-- Left Panel: Search & Recent Searches -->
        <div class="md:w-2/5 p-8 backdrop-blur-lg bg-opacity-20 border border-white/30 shadow-lg rounded-lg">

            <!-- City Search Input -->
            <h2 class="text-2xl font-bold text-white mb-4">Search for a City</h2>
            <input id="location_input" type="text" placeholder="E.g. Pune, Delhi, Mumbai"
                class="border-2 border-gray-300 rounded-lg px-4 py-3 font-medium placeholder-white w-full focus:outline-none focus:ring-2 focus:ring-primary bg-transparent">

            <!-- Search Button -->
            <button id="Search_place"
                class="w-full py-3 mt-6 text-white font-semibold rounded-lg bg-gradient-to-r from-primary to-secondary shadow-md transition-transform transform hover:scale-105 hover:shadow-xl">
                Search
            </button>

            <!-- Divider -->
            <div class="flex items-center justify-center gap-2 my-6">
                <span class="block w-full h-0.5 bg-gray-400"></span>
                <span class="text-white">or</span>
                <span class="block w-full h-0.5 bg-gray-400"></span>
            </div>

            <!-- Current Location Button -->
            <button id="current_location"
                class="w-full py-3 text-white font-semibold rounded-lg bg-gradient-to-r from-primary to-secondary shadow-md transition-transform transform hover:scale-105 hover:shadow-xl">
                Use Current Location
            </button>

            <!-- Dropdown for Recent Searches -->
            <div class="relative mt-6">
                <button id="dropdown_recent_searches"
                    class="w-full py-3 text-white font-semibold rounded-lg bg-gradient-to-r from-primary to-secondary shadow-md transition-transform transform hover:scale-105 hover:shadow-xl">
                    Recently Searched Cities
                </button>

                <!-- List of Recently Searched Cities -->
                <ul id="recent_searches"
                    class="absolute left-0 w-full bg-white bg-opacity-10 text-white shadow-lg hidden rounded-lg mt-2 p-2 backdrop-blur-sm">
                </ul>

            </div>

        </div>

        <!-- Right Panel: Weather Data -->
        <div class="md:w-3/5 p-8 flex flex-col gap-6 backdrop-blur-lg bg-opacity-20 border border-white/30 shadow-lg rounded-lg"
            id="weather_data">

            <!-- Current Weather Card -->
            <div id="current_weather"
                class="hidden flex gap-6 items-center rounded-lg p-8 bg-gradient-to-r from-primary to-secondary shadow-lg">
                <div class="flex-1">
                    <h3 id="location" class="font-semibold text-xl text-white"></h3>
                    <p class="text-white">Temperature: <span id="temperature" class="font-bold"></span>&deg;C.</p>
                    <p class="text-white">Wind: <span id="wind" class="font-bold"></span> M/S</p>
                    <p class="text-white">Humidity: <span id="humidity" class="font-bold"></span>%</p>
                    <p class="text-white">Description: <span id="description" class="font-bold"></span></p>
                </div>

                <!-- Weather Icon -->
                <div class="flex justify-center items-center">
                    <img id="weather_image" src="" alt="Weather Image" class="w-24 h-auto hidden">
                </div>
            </div>

            <!-- Forecast Section Title -->
            <div>
                <h2 class="text-3xl font-bold text-white">5-Day Forecast</h2>
            </div>

            <!-- Forecast Cards Container -->
            <div id="weather_forcast"
                class="grid grid-cols-1 sm:grid-cols-2 gap-10 md:grid-cols-2 lg:grid-cols-3 ">
            </div>

        </div>

    </section>

</body>

</html>
