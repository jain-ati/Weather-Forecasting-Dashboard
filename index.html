<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>

    <!-- Favicon Link-->
    <link rel="icon" type="image/x-icon" href="assets/sunny.png">
    
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Tailwind CSS Configuration -->
    <script>
        tailwind.config = {
        darkMode: 'class',
        theme: {
            extend: {
            colors: {
                primary: '#f59e0b',    // Amber
                secondary: '#fb923c',  // Sunset Orange
                soft: '#fef9c3',       // Lemon Tint
            },
            boxShadow: {
                'xl-glow': '0 8px 20px rgba(251, 146, 60, 0.4)',
            },
            backgroundImage: {
                'weather-bg': "url('https://www.transparenttextures.com/patterns/diagmonds.png'), linear-gradient(135deg, #ffe6a7, #fffac8)",
                'weather-dark': 'linear-gradient(to right, #9c9c9c, #1c1917)',
            },
            }
        }
        }
    </script>

    <!-- Global Styles -->
    <style>
        body {
        font-family: 'Poppins', sans-serif;
        }

        html {
        background-image: var(--bg);
        }

        html:not(.dark) {
        --bg: url('https://www.transparenttextures.com/patterns/diagmonds.png'), linear-gradient(135deg, #ffe6a7, #fffac8);
        }

        html.dark {
        --bg: linear-gradient(to right, #9c9c9c, #1c1917);
        }
    </style>

</head>

<body class="min-h-screen flex flex-col justify-between">

    <!-- Toggle Dark/Light Mode Button -->
    <button id="toggle_dark"
        class="fixed top-4 right-4 z-50 px-4 py-2 bg-gray-800 text-white rounded shadow-md hover:bg-gray-700 transition">
        ‚òÄÔ∏è Day / üåò Night
    </button>

    <!-- Header Section -->
    <header
        class="bg-cream-800 w-full h-20 flex justify-center items-center shadow-lg backdrop-blur-lg bg-opacity-20 border border-white/30 rounded-lg shadow-md">
        <h1 class="text-white text-2.5xl sm:text-3xl lg:text-4xl font-bold tracking-wide">
            Weather Forecasting Dashboard
        </h1>
    </header>

    <!-- Main Content Section -->
    <section class="flex flex-1 flex-col md:flex-row p-4 gap-8">
    
    </section>


</body>

</html>
